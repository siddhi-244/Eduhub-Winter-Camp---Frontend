<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Survey Form</title>
</head>
<body>
    <h1>Survey Form</h1>
    <hr>
    <form>
        <label class="xyz123">Name: </label>
        <input type="text" required>
        <br>
        <br>
        <label class="xyz123">Email: </label>
        <input type="email">
        <br>
        <br>
        <label id="age">Age: </label>
        <input type="number">
        <br>
        <br>
        <label>Phone No: </label>
        <input type="text">
        <br>
        <br>
        <label>Address: </label>
        <textarea rows="3" cols="18"></textarea>
        <br>
        <br>
        <label>Country: </label>
        <select>
            <option>India</option>
            <option>India</option>
            <option>India</option>
            <option>India</option>
            <option>India</option>
        </select>
        <br>
        <br>
        <label>Gender: </label>
        <input type="radio">
        <label>Male</label>
        <input type="radio">
        <label>Female</label>
        <input type="radio">
        <label>Other</label>
        <hr>
        <h2>Ratings</h2>
        <label>Rate Our Product </label>
        <br>
        <input type="radio">
        <label>Good</label>
        <input type="radio">
        <label>Average</label>
        <input type="radio">
        <label>Bad</label>
        <br>
        <br>
        <input type="submit">

    </form>
</body>
</html>
